<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="container flex">
            <div class="logo">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="assets/images/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item"><a class="navbar__link" href="#">Home</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="#">Features</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="#">Pricing</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="#">Blog</a></li>
                </ul>
            </nav>
            <div class="button-wrapper">
                <button class="button button--orange" type="button">Get Started</button>
            </div>
        </div>
    </header>

    <section class="about flex">
        <div class="container">
            <div class="about__text">
                <h1 class="about__title">Grow your subscription business</h1>
                <p class="about__description">Outcome-centered products that reduce churn, optimize pricing, and grow
                    your subscription business
                    end-to-end.</p>
                <div class="button-wrapper">
                    <button class="button button--blue" type="button">Get Started</button>
                    <button class="button button--white" type="button">Try</button>
                </div>
            </div>
            <div class="img-wrapper">
                <img class="about__image" src="assets/images/firstman.png" alt="firstman">
            </div>
        </div>
    </section>

    <footer class="foote ">
        <div class="container flex">
            <div class="logo">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="assets/images/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item"><a class="navbar__link" href="#">Support</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="#">Premium</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="#">Pricing</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
